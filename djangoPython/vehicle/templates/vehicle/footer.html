  <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      {% load static %}

      <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'responsive.css' %}">

  <style>
    /*---------------------------------------
   Social section
-----------------------------------------*/
    footer {
      padding: 0px 0px 0px 0px;
      background-color: #4f55c7;
      margin: 0px;
    }

    .fa {
      padding: 20px;
      font-size: 23px;
      width: 60px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
    }

    .fa:hover {
      opacity: 0.5;
      text-decoration: none;
    }

    .fa-facebook {
      background: #3B5998;
      color: white;
      margin-top: 30px;
    }

    .fa-whatsapp {
      background: #25d366;
      color: white;
    }

    .fa-twitter {
      background: #55ACEE;
      color: white;
    }

    .fa-instagram {
      background: #125688;
      color: white;
    }

    p {
      text-align: center;

    }
  </style>
</head>
<footer id="contact">
  <div class="footer">
     <div class="container">
        <div class="row">
           <div class="col-md-4">
              <div class="titlepage">
                 <h2>Contact Us</h2>
              </div>
           </div>
           <div class="col-md-8">
              <ul class="location_icon">
                 <li><a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i></a> Locatins</li>
                 <li><a href="#"><i class="fa fa-volume-control-phone" aria-hidden="true"></i></a> +71 9087654321</li>
                 <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a>demo@gmail.com</li>
              </ul>
           </div>
           <div class="col-md-6">
              <form id="request" class="main_form">
                 <div class="row">
                    <div class="col-md-12 ">
                       <input class="contactus" placeholder="Full Name" type="type" name="Full Name"> 
                    </div>
                    <div class="col-md-12">
                       <input class="contactus" placeholder="Email" type="type" name="Email"> 
                    </div>
                    <div class="col-md-12">
                       <input class="contactus" placeholder="Phone Number" type="type" name="Phone Number">                          
                    </div>
                    <div class="col-md-12">
                       <textarea class="textarea" placeholder="Message" type="type" Message="Name">Message </textarea>
                    </div>
                    <div class="col-sm-col-xl-6 col-lg-6 col-md-6 col-sm-12">
                       <button class="send_btn">Send</button>
                    </div>
                    <div class="col-sm-col-xl-6 col-lg-6 col-md-6 col-sm-12">
                       <ul class="social_icon">
                          <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                          <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                          <li><a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
                          <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                       </ul>
                    </div>
                 </div>
              </form>
           </div>
           <div class="col-md-6">
              <div class="map">
                 <figure><img src=" images/map.jpg' %}" alt="#"/></figure>
              </div>
              <form class="bottom_form">
                 <h3>Newsletter</h3>
                 <input class="enter" placeholder="Enter your email" type="text" name="Enter your email">
                 <button class="sub_btn">subscribe</button>
              </form>
           </div>
        </div>
     </div>
     <div class="copyright">
        <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <p>Copyright 2019 All Right Reserved By <a href="https://html.design/"> Free  html Templates</a></p>
              </div>
           </div>
        </div>
     </div>
  </div>
</footer>
